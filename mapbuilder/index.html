<!DOCTYPE html>
<html>
    <head>
        <title>Slome 3d Map Builder</title>
        <link rel="stylesheet" type="text/css" href="mapbuilder.css">
        <script src="builder.js" defer></script>
    </head>
    <body>
        <main>
            <div id="map">

            </div>
            <div id="toolbar">
                <div id="import" class="btn">Import</div>
                <div id="export" class="btn" onclick="convertToCarray()">Export</div>
                <div id="border" class="btn" onclick="borderMap()">Border map</div>
                <textarea id="result"></textarea>
                <div id="maintools">
                    <div id="color-palette">
                        <div class="color" style="background-color: #000000" data-type="0" onclick="changeType(0)">0</div>
                        <div class="color" style="background-color: #ffffff" data-type="1" onclick="changeType(1)">1</div>
                        <div class="color" style="background-color: #ff0000" data-type="2" onclick="changeType(2)">2</div>
                        <div class="color" style="background-color: #00ff00" data-type="3" onclick="changeType(3)">3</div>
                        <div class="color" style="background-color: #0000ff" data-type="4" onclick="changeType(4)">4</div>
        
                        <div class="color" style="background-color: #ffffff" data-type="5" onclick="changeType(-1)">5</div>
                    </div>
                    <div id="map-settings">
                        Title: <input id="map-settings-title">
                        Map Size-x: <input id="map-size-x" onchange="updateMapSize()" type="number" min="1" value="1">
                        Map Size-y: <input id="map-size-y" onchange="updateMapSize()" type="number" min="1" value="1">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
